{% extends 'base.html' %}

{% block title %}
Главная страница
{% endblock %}

{% block body %}

{% for note in notes %}
    <a href="/edit_note/{{ note.id }}">
        <div class="alert alert-info">
            <h2>{{ note.title }}</h2>
            <h3>{{ note.description }}</h3>
        </div>
    </a>
{% endfor %}

{% endblock %}
